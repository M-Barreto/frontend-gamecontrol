<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Criar Conta</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./assets/logo.png">
        </div>
    </header>
    <main>
        <div class="conteiner">
            <div class="card">
                <h1>Crie uma conta</h1>

                <div class="label-float">
                    <input type="email" id="email" placeholder="" required>
                    <label for="email">Email</label>
                </div>

                <div class='label-float'>
                    <input type="text" id="nome" placeholder="" required>
                    <label for="nome">Nome</label>
                </div>

                <div class="label-float">
                    <input type="password" id="senha" placeholder="" required>
                    <label for="senha">Senha</label>
                </div>

                <div class="label-float">
                    <input type="text" id="data_nascimento" required>
                    <label for="data_nascimento">Data de Nascimento</label>
                </div>


                <div class="justify-center">
                    <button type="button" id="btn" onclick="cadastrar()">cadastrar</button>

                </div>
            </div>
            <script>
                //função para guardar usuario e senha quando cadastrar
                async function cadastrar() {
                    let email = document.getElementById("email").value;
                    let nome = document.getElementById("nome").value;
                    let senha = document.getElementById("senha").value;
                    let data_nascimento = document.getElementById("data_nascimento").value;
                    const data = {
                        "email": email,
                        "name": nome,
                        "password": senha,
                        "birth_date": data_nascimento
                    }
                    console.log(data)
                    fetch('https://49dd-187-181-113-218.ngrok-free.app/user', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    }).then(response => response.json()).then(data => {
                        window.location.href = "index.html";
                    }).catch(error => console.error('Error sending data:', error));

                }


                // document.addEventListener("DOMContentLoaded", function () {

                //     botao.addEventListener("click", function () {
                //         alert("você clicou no botão");

                //     });
                // });
            </script>
</body>

</html>
